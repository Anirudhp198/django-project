{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Signup</title>

  <!-- Bootstrap Icons CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dae2f8, #d6a4a4);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 430px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #1e3a8a;
      font-size: 2rem;
    }

    .subtext {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-icon-label {
      display: flex;
      align-items: center;
      font-weight: 600;
      color: #444;
      margin-bottom: 6px;
    }

    .form-icon-label i {
      margin-right: 8px;
      font-size: 1.1rem;
      color: #0d6efd;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #0d6efd;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px 0;
      background-color: #0d6efd;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #084bcc;
    }

    .error-message {
      background-color: #f8d7da;
      color: #842029;
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }

    .back-link {
      margin-top: 18px;
      text-align: center;
      font-size: 0.95rem;
      color: black;
    }

    .back-link a {
      color: #0d6efd;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Admin Signup</h2>
    <p class="subtext">Create your admin account to manage exams and students</p>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="username" class="form-icon-label">
          <i class="bi bi-person-fill"></i> Username
        </label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus />
      </div>

      <div class="form-group">
        <label for="password" class="form-icon-label">
          <i class="bi bi-lock-fill"></i> Password
        </label>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required />
      </div>

      <div class="form-group">
        <label for="email" class="form-icon-label">
          <i class="bi bi-envelope-fill"></i> Email
        </label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required />
      </div>

      <div class="form-group">
        <label for="contact" class="form-icon-label">
          <i class="bi bi-telephone-fill"></i> Contact
        </label>
        <input type="text" id="contact" name="contact" placeholder="Optional contact number" />
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p class="back-link">
      Already have an account?
      <a href="{% url 'admin_login' %}">Login here</a>
    </p>
  </div>
</body>
</html>
