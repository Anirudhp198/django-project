{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login</title>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    .error-message {
      background: #f8d7da;
      color: #842029;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 1.1rem;
    }

    .input-icon .bi-person-circle {
      left: 12px;
    }

    .input-icon .bi-shield-lock {
      left: 12px;
    }

    .input-icon input {
      width: 100%;
      padding: 10px 40px 10px 38px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .input-icon input:focus {
      border-color: #0d6efd;
      outline: none;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      color: #888;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #0d6efd;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #084bcc;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-weight: normal;
    }

    a {
      color: #0d6efd;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <h2>Student Login</h2>

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="loginid">Login ID</label>
        <div class="input-icon">
          <i class="bi bi-person-circle"></i>
          <input type="text" name="loginid" id="loginid" placeholder="Enter your login ID" required autofocus />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-icon">
          <i class="bi bi-shield-lock"></i>
          <input type="password" name="password" id="password" placeholder="Enter your password" required />
          <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
        </div>
      </div>

      <input type="submit" value="Login" />
    </form>

    <p>Don't have an account? <a href="{% url 'student_signup' %}">Signup</a></p>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      togglePassword.classList.toggle("bi-eye");
      togglePassword.classList.toggle("bi-eye-slash");
    });
  </script>
</body>
</html>
