{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 40px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e3a8a;
    }

    .error-message {
      background: #f8d7da;
      color: #842029;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-label {
      display: flex;
      align-items: center;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
      gap: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #0d6efd;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px 0;
      background-color: #0d6efd;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #084bcc;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .footer-text a {
      color: #0d6efd;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" action="">
      {% csrf_token %}

      <label for="username" class="form-label">
        <i class="bi bi-person-circle"></i> Username
      </label>
      <input type="text" id="username" name="username" required autofocus />

      <label for="password" class="form-label">
        <i class="bi bi-lock-fill"></i> Password
      </label>
      <input type="password" id="password" name="password" required />

      <button type="submit">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>
    </form>

    <p class="footer-text">
      Don't have an account? <a href="{% url 'admin_signup' %}">Signup</a>
    </p>
  </div>
</body>
</html>
