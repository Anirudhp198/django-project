{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam - {{ subject.subname }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 30px 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0d6efd;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    .question-block {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    .question-text {
      font-weight: 600;
      margin-bottom: 12px;
    }
    .options {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .options li {
      background: #f7f9fc;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
      display: flex;
      align-items: center;
    }
    .options li:hover {
      border-color: #0d6efd;
    }
    input[type="radio"] {
      margin-right: 12px;
      cursor: pointer;
    }
    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      background: #0d6efd;
      color: white;
      font-size: 1.2rem;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background: #084bcc;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Exam: {{ subject.subname }}</h2>
    <form method="post">
      {% csrf_token %}
      {% for question in questions %}
        <div class="question-block">
          <div class="question-text">{{ forloop.counter }}. {{ question.question }}</div>
          <ul class="options">
            <li>
              <label>
                <input type="radio" name="question_{{ question.id }}" value="{{ question.option1 }}" required />
                {{ question.option1 }}
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="question_{{ question.id }}" value="{{ question.option2 }}" />
                {{ question.option2 }}
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="question_{{ question.id }}" value="{{ question.option3 }}" />
                {{ question.option3 }}
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="question_{{ question.id }}" value="{{ question.option4 }}" />
                {{ question.option4 }}
              </label>
            </li>
          </ul>
        </div>
      {% endfor %}
      <button type="submit">Submit Exam</button>
    </form>
  </div>
</body>
</html>
