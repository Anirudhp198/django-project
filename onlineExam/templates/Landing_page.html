{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .title {
      text-align: center;
      margin-bottom: 40px;
    }

    .title h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #333;
    }

    .title p {
      margin-top: 10px;
      color: #666;
      font-size: 1rem;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      background: white;
      width: 250px;
      height: 300px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: #333;
    }

    .box:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .box i {
      font-size: 80px;
      margin-bottom: 15px;
    }

    .box h2 {
      font-size: 1.5rem;
      margin: 10px 0 8px;
    }

    .box p {
      font-size: 0.95rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .box {
        width: 90%;
      }

      .title h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>Welcome to the Online Exam Portal</h1>
    <p>Please choose your login type to proceed</p>
  </div>

  <div class="container">
    <a href="{% url 'admin_login' %}" class="box">
      <i class="bi bi-person-badge" style="color: #0d6efd;"></i>
      <h2>Admin</h2>
      <p>Access admin panel to manage students, exams, and results.</p>
    </a>

    <a href="{% url 'student_login' %}" class="box">
      <i class="bi bi-mortarboard" style="color: #198754;"></i>
      <h2>Student</h2>
      <p>Login to take exams, view results, and track progress.</p>
    </a>
  </div>
</body>
</html>
