{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 40px 20px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .result-box {
      max-width: 400px;
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0d6efd;
      margin-bottom: 25px;
    }
    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }
    a {
      display: inline-block;
      margin-top: 25px;
      color: #0d6efd;
      font-weight: 700;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #0d6efd;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>Exam Result for: {{ subject.subname }}</h2>
    <p>Total Questions: {{ total_questions }}</p>
    <p>Marks Scored: {{ marks_scored }}</p>
    <a href="{% url 'student_dashboard' %}">&larr; Back to Dashboard</a>
  </div>
</body>
</html>
